- name: Set up CDP Cloudera Data Flow (CDF) on AWS
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Confirm input parameters
      ansible.builtin.assert:
        that:
          - env_name is defined
          - env_name is string
        fail_msg: "You must provide a target CDP environment name; missing 'env_name' parameter"
        quiet: yes

    - name: Retrieve CDP Environment details
      cloudera.cloud.env_info:
        name: "{{ env_name }}"
      register: __env
      failed_when: __env.environments | count != 1
    
    - name: Extract subnet details
      ansible.builtin.set_fact:
        private_subnets: "{{ __env.environments[0].network.subnetMetadata | dict2items | map(attribute='value') | selectattr('subnetName', 'search', 'pvt') | map(attribute='subnetId') | list }}"
        public_subnets: "{{ __env.environments[0].network.subnetMetadata | dict2items | map(attribute='value') | selectattr('subnetName', 'search', 'pub') | map(attribute='subnetId') | list }}"

    - name: Enable CDP Data Flow Services
      cloudera.cloud.df_service:
        state: present
        env_crn: "{{ __env.environments[0].crn }}"
        public_loadbalancer: yes
        nodes_min: 1
        nodes_max: 4
        cluster_subnets: "{{ private_subnets }}"
        loadbalancer_subnets: "{{ public_subnets }}"
        wait: yes
